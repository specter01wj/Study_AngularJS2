<div class="parent">
	<h2>Counter Spy</h2>

  <button (click)="updateCounter()">Update counter</button>
  <button (click)="reset()">Reset Counter</button>

  <app-counter-child [counter]="value"></app-counter-child>

  <h4>-- Spy Lifecycle Hook Log --</h4>
  <div *ngFor="let msg of spyLog">{{msg}}</div>
</div>
