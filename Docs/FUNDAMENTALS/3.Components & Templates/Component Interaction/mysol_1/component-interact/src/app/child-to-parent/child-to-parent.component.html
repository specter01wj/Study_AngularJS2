<h2>Should mankind colonize the Universe?</h2>
<h3>Agree: {{agreed}}, Disagree: {{disagreed}}</h3>
<app-child-to-parent-child *ngFor="let voter of voters"
  [name]="voter"
  (voted)="onVoted($event)">
</app-child-to-parent-child>
<h3 *ngIf="totalCnt === 3">
	<p>The result is: {{ voteResult }}</p>
	<p *ngIf="agreer.length !== 0">Agreer: {{ agreer }}</p>
	<p *ngIf="disagreer.length !== 0">Disagreer: {{ disagreer }}</p>
</h3>
